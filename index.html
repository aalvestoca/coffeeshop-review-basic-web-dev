<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" /> <!-- name, http-equiv, charset, itemprop -->
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop</title>
</head>

<body>
    <!-- <main>, <section>, <article>, <header>, <nav>, and <footer>.-->
    <header>
        <figure>
            <img src="logo.png" alt="logo" width="70" />
            <figcaption></figcaption>
        </figure>
        <h1>Star Trek Coffee</h1>
        <nav>
            <ul>
                <li>Menu</li>
                <li>Rewards</li>
                <li>Gift Cards</li>
            </ul>
        </nav>
    </header>
    <div id="div-main">
        <aside><!-- indirectly related to the document's main content -->
            <h2>Drinks</h2>
            <section id="product-names">
            </section>
        </aside>
        <main>
            <section id="product-header">
                <article>
                    <strong><!--important--></strong>
                    <em><!--emphasis--></em>
                    <figure id="product-image">
                        <img src="product-placeholder.png" alt="product-placeholder" />
                        <figcaption>
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <!-- block-level elements: <p>, <h1>-<h6>, and the <div> ... -->
                </article>
            </section>
            <section id="product-options">
                <article>
                    <h2>Size Options</h2>
                    <div id="size-options">
                    </div>
                </article>
                <article>
                    <h2>What's included</h2>
                    <div id="included-options">
                    </div>
                </article>
            </section>
        </main>
    </div>
    <footer>
    </footer>
    <script src="./menu.js"></script>
    <script>
        function getDetails(productName) {
            document.querySelector("#product-header h2").innerText = productName;
            document.querySelector("#size-options").innerHTML = productArray.filter(p => p.Product_Name === productName)
                .map(m => `<div class="option ${m.Size === "grande" && "selected"}"><figure>
                            <img src="product-placeholder.png" alt="${m.Size}" width="64"/>
                            <figcaption><p>${m.Size}</p><p>${m.Serv_Size_mL} ml</p></figcaption>
                        </figure></div>`).join("")
                ;
            document.querySelector("#included-options").innerHTML = productArray.filter(p => p.Product_Name === productName && p.Size === "grande")
                .map(m => `<div class="option">
                <p>Milk: ${m.Milk}</p>
                <p>Calories: ${m.Calories}</p>
                <p>Whip: ${m.Whip}</p>
                <p>Sodium_mg: ${m.Sodium_mg} mg</p>
                <p>Caffeine_mg: ${m.Caffeine_mg} mg</p>
                </div>`).join("")
        }

        window.onload = () => {
            getProductNames(_ => document.getElementById("product-names").innerHTML =
                productNameArray.map(productName => `<p id="${productName}" class="productname-menu" onClick="getDetails('${productName}')">${productName}</p>`).join(""))
        }
    </script>
</body>

</html>
