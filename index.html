<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" /> <!-- name, http-equiv, charset, itemprop -->
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop</title>
</head>

<body>
    <!-- <main>, <section>, <article>, <header>, <nav>, and <footer>.-->
    <header>
        <figure>
            <img src="./assets/logo.png" alt="logo" width="70" />
            <figcaption></figcaption>
        </figure>
        <h1>Star Trek Coffee</h1>
        <nav>
            <ul>
                <li>Menu</li>
                <li>Rewards</li>
                <li>Gift Cards</li>
            </ul>
        </nav>
    </header>
    <div id="div-main">
        <aside><!-- indirectly related to the document's main content -->
            <h2>Drinks</h2>
            <section id="product-names">
            </section>
        </aside>
        <main>
            <section id="product-header">
                <article>
                    <strong><!--important--></strong>
                    <em><!--emphasis--></em>
                    <figure id="product-image">
                        <img src="./assets/product-placeholder.png" alt="product-placeholder" />
                        <figcaption>
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <!-- block-level elements: <p>, <h1>-<h6>, and the <div> ... -->
                </article>
            </section>
            <section id="product-options">
                <article>
                    <h2>Size Options</h2>
                    <div id="size-options">
                    </div>
                </article>
                <article>
                    <h2>What's included</h2>
                    <div id="included-options">
                    </div>
                </article>
            </section>
        </main>
    </div>
    <footer>
    </footer>
    <script src="./controllers/productsController.js"></script>
    <script src="./models/productsModel.js"></script>
    <script src="./views/productsView.js"></script>
    <script>
        function getDetails(productName) {
            showProductName(productName);
            showSizes(productName);
            showIncludedIngredients(productName);
        }

        window.onload = () => {
            showProductNames()
        }
    </script>
</body>

</html>
